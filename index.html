<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpamDex - Le Pokédex des cartes Spam">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <title>SpamDex</title>
</head>

<body>
    <h1>SpamDex</h1>
    <div class="filters">
        <div class="filter-group">
            <button onclick="resetFilter('type')" class="active" data-type="cancel"><img src="images/icons/icon_cancel.png" alt="Tous"></button>
            <button onclick="toggleFilter('type', 'Terre')" data-type="Terre"><img src="images/icons/icon_terre.png" alt="Terre"></button>
            <button onclick="toggleFilter('type', 'Ombre')" data-type="Ombre"><img src="images/icons/icon_ombre.png" alt="Ombre"></button>
            <button onclick="toggleFilter('type', 'Nature')" data-type="Nature"><img src="images/icons/icon_nature.png" alt="Nature"></button>
            <button onclick="toggleFilter('type', 'Lumière')" data-type="Lumière"><img src="images/icons/icon_lumiere.png" alt="Lumière"></button>
            <button onclick="toggleFilter('type', 'Eau')" data-type="Eau"><img src="images/icons/icon_eau.png" alt="Eau"></button>
            <button onclick="toggleFilter('type', 'Feu')" data-type="Feu"><img src="images/icons/icon_feu.png" alt="Feu"></button>
        </div>
        <div class="filter-group">
            <button onclick="resetFilter('rarity')" class="active" data-rarity="cancel"><img src="images/icons/icon_cancel.png" alt="Toutes"></button>
            <button onclick="toggleFilter('rarity', 'Commun')" data-rarity="Commun"><img src="images/icons/icon_commun.png" alt="Commun"></button>
            <button onclick="toggleFilter('rarity', 'Rare')" data-rarity="Rare"><img src="images/icons/icon_rare.png" alt="Rare"></button>
            <button onclick="toggleFilter('rarity', 'Epique')" data-rarity="Epique"><img src="images/icons/icon_epique.png" alt="Epique"></button>
            <button onclick="toggleFilter('rarity', 'Légendaire')" data-rarity="Légendaire"><img src="images/icons/icon_legendaire.png" alt="Légendaire"></button>
        </div>
        <div class="filter-group">
            <button onclick="setSort('asc')" data-sort="asc"><img src="images/icons/icon_pv_asc.png" alt="PV Croissant"></button>
            <button onclick="setSort('desc')" data-sort="desc"><img src="images/icons/icon_pv_desc.png" alt="PV Décroissant"></button>
        </div>
        <div class="filter-group">
            <button onclick="resetFilter('effect')" class="active" data-effect="cancel"><img src="images/icons/icon_cancel.png" alt="Tous effets"></button>
            <button onclick="toggleFilter('effect', 'Aleatoire')" data-effect="Aleatoire"><img src="images/icons/icon_aleatoire.png" alt="Aleatoire"></button>
            <button onclick="toggleFilter('effect', 'Cimetiere')" data-effect="Cimetiere"><img src="images/icons/icon_cimetiere.png" alt="Cimetiere"></button>
            <button onclick="toggleFilter('effect', 'Contrecoup')" data-effect="Contrecoup"><img src="images/icons/icon_contrecoup.png" alt="Contrecoup"></button>
            <button onclick="toggleFilter('effect', 'Cout')" data-effect="Cout"><img src="images/icons/icon_cout.png" alt="Cout"></button>
            <button onclick="toggleFilter('effect', 'Disparition')" data-effect="Disparition"><img src="images/icons/icon_disparition.png" alt="Disparition"></button>
            <button onclick="toggleFilter('effect', 'Fumee')" data-effect="Fumee"><img src="images/icons/icon_fumee.png" alt="Fumee"></button>
            <button onclick="toggleFilter('effect', 'Immunite')" data-effect="Immunite"><img src="images/icons/icon_immunite.png" alt="Immunite"></button>
            <button onclick="toggleFilter('effect', 'Multiplicateur')" data-effect="Multiplicateur"><img src="images/icons/icon_multiplicateur.png" alt="Multiplicateur"></button>
            <button onclick="toggleFilter('effect', 'Mystere')" data-effect="Mystere"><img src="images/icons/icon_mystere.png" alt="Mystere"></button>
            <button onclick="toggleFilter('effect', 'Poison')" data-effect="Poison"><img src="images/icons/icon_poison.png" alt="Poison"></button>
            <button onclick="toggleFilter('effect', 'Provocation')" data-effect="Provocation"><img src="images/icons/icon_provocation.png" alt="Provocation"></button>
            <button onclick="toggleFilter('effect', 'Purge')" data-effect="Purge"><img src="images/icons/icon_purge.png" alt="Purge"></button>
            <button onclick="toggleFilter('effect', 'Renvoi')" data-effect="Renvoi"><img src="images/icons/icon_renvoi.png" alt="Renvoi"></button>
            <button onclick="toggleFilter('effect', 'Reset')" data-effect="Reset"><img src="images/icons/icon_reset.png" alt="Reset"></button>
            <button onclick="toggleFilter('effect', 'Revanche')" data-effect="Revanche"><img src="images/icons/icon_revanche.png" alt="Revanche"></button>
            <button onclick="toggleFilter('effect', 'Sac de frappe')" data-effect="Sac de frappe"><img src="images/icons/icon_sac_de_frappe.png" alt="Sac de frappe"></button>
            <button onclick="toggleFilter('effect', 'Soin primitif')" data-effect="Soin primitif"><img src="images/icons/icon_soin_primitif.png" alt="Soin primitif"></button>
            <button onclick="toggleFilter('effect', 'Temporalite')" data-effect="Temporalite"><img src="images/icons/icon_temporalite.png" alt="Temporalite"></button>
            <button onclick="toggleFilter('effect', 'Terrain')" data-effect="Terrain"><img src="images/icons/icon_terrain.png" alt="Terrain"></button>
            <button onclick="toggleFilter('effect', 'Tenacite')" data-effect="Tenacite"><img src="images/icons/icon_tenacite.png" alt="Tenacite"></button>
            <button onclick="toggleFilter('effect', 'Usage limite')" data-effect="Usage limite"><img src="images/icons/icon_usage_limite.png" alt="Usage limite"></button>
            <button onclick="toggleFilter('effect', 'Vampirisme')" data-effect="Vampirisme"><img src="images/icons/icon_usage_vampirisme.png" alt="Vampirisme"></button>
            <button onclick="toggleFilter('effect', 'Vengeur')" data-effect="Vengeur"><img src="images/icons/icon_vengeur.png" alt="Vengeur"></button>
            <button onclick="toggleFilter('effect', 'Erosion')" data-effect="Erosion"><img src="images/icons/icon_erosion.png" alt="Erosion"></button>
            <button onclick="toggleFilter('effect', 'Eternite')" data-effect="Eternite"><img src="images/icons/icon_eternite.png" alt="Eternite"></button>
            <button onclick="toggleFilter('effect', 'Etourdissement')" data-effect="Etourdissement"><img src="images/icons/icon_etourdissement.png" alt="Etourdissement"></button>
        </div>
    </div>
    <div class="filter-info" id="filter-info">Aucun filtre actif</div>
    <input type="text" id="searchBar" placeholder="Rechercher un nom..." oninput="filterCards()">

    <div class="pokedex" id="pokedex"></div>
    <script src='script.js'></script> 
</body>

</html>
